<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇 수동 조작</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .button {
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .button-text {
            font-size: 36px;
            color: black;
        }
        .map-button {
            margin-top: 30px;
            width: 100%;
            max-width: 340px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #6a5acd;
            border-radius: 10px;
            cursor: pointer;
        }
        .map-button-text {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" onclick="gotoHome()">로봇 수동 조작</div>
        
        <div class="button-container">
            <div class="button" onclick="moveRobot('up')">
                <span class="button-text">↑</span>
            </div>
            <div class="row">
                <div class="button" onclick="moveRobot('left')">
                    <span class="button-text">←</span>
                </div>
                <div class="button" onclick="moveRobot('right')">
                    <span class="button-text">→</span>
                </div>
            </div>
            <div class="button" onclick="moveRobot('down')">
                <span class="button-text">↓</span>
            </div>
        </div>
        
        <div class="map-button" onclick="startMapping()">
            <span class="map-button-text">맵핑</span>
        </div>
    </div>

    <script>
        function gotoHome() {
            window.location.href = "http://127.0.0.1:8000/"
            // 실제 구현에서는 window.location.href = '/'; 등으로 페이지 이동
        }

        async function moveRobot(direction) {
            try {
                const response = await fetch('http://127.0.0.1:8000/'+direction);
                if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function startMapping() {
            alert('맵핑을 시작합니다.');
            // 실제 구현에서는 맵핑 기능을 시작하는 코드가 필요
        }
    </script>
</body>
</html>
