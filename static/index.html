<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PECO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            margin: 0 auto;
        }
        .header {
            background-color: #fff;
            padding: 14px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .button {
            background-color: #fff;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 24px;
            margin-top: 20px;
            width: calc(50% - 20px);
            text-decoration: none;
            color: inherit;
            width:100%;
        }
        .button-text-container {
            display: flex;
            align-items: center;
        }
        .icon {
            width: 2.6rem;
            height: 2.6rem;
            margin-right: 15px;
        }
        .button-title {
            font-size: 1.6rem;
            font-weight: 900;
        }
        .button-subtitle {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #666;
        }
        .map-container {
            background-color: #fff;
            padding: 1px 20px 20px 20px;
            margin:0 20px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .map {
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">PECO</h1>
        </div>
        <div class="button-container">
            <a href="/control" class="button" id="manual-control">
                <div class="button-text-container">
                    <img src="../static/assets/joystick.png" alt="조이스틱" class="icon">
                    <span class="button-title">로봇 수동 조작</span>
                </div>
                <p class="button-subtitle">상하좌우 버튼을 사용해서 조종합니다</p>
            </a>
            <a href="/map" class="button" id="set-route">
                <div class="button-text-container">
                    <img src="../static/assets/map.png" alt="지도" class="icon">
                    <span class="button-title">이동 경로 지정</span>
                </div>
                <p class="button-subtitle">지도에 출발, 도착점을 정해 이동시킵니다</p>
            </a>
        </div>
        <div class="map-container">
            <h2 class="section-title">현재 로봇 위치</h2>
            <img src="../static/assets/mapview.png" alt="지도 뷰" class="map">
        </div>
    </div>
</body>
</html>
