<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PECO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #fff;
            padding: 14px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .button {
            background-color: #fff;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 24px;
            margin-top: 20px;
            width: calc(50% - 20px);
            text-decoration: none;
            color: inherit;
            width:100%;
        }
        .button-text-container {
            display: flex;
            align-items: center;
        }
        .icon {
            width: 2.6rem;
            height: 2.6rem;
            margin-right: 15px;
        }
        .button-title {
            font-size: 1.6rem;
            font-weight: 900;
        }
        .button-subtitle {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #666;
        }
        .map-container {
            background-color: #fff;
            padding: 1px 20px 20px 20px;
            margin:0 20px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .map {
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>
<script>
        // 서버에서 IP 주소를 받아와서 링크와 이미지 경로에 동적으로 적용
        async function setDynamicContent() {
            try {
                const response = await fetch('/get-ip');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const ip = await response.text();

                // 동적으로 IP 주소 설정
                const baseURL = `http://${ip.trim()}:8000`;

                // 로봇 수동 조작 링크 설정
                document.getElementById('manual-control').setAttribute('href', `${baseURL}/control`);
                document.querySelector('#manual-control img').setAttribute('src', `${baseURL}/static/assets/joystick.png`);

                // 이동 경로 지정 링크 설정
                document.getElementById('set-route').setAttribute('href', `${baseURL}/map`);
                document.querySelector('#set-route img').setAttribute('src', `${baseURL}/static/assets/map.png`);

                // 현재 로봇 위치 지도 이미지 설정
                document.querySelector('.map').setAttribute('src', `${baseURL}/static/assets/mapview.png`);
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        // 페이지 로드 후 동적 설정 실행
        window.onload = setDynamicContent;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">PECO</h1>
        </div>
        <div class="button-container">
            <a href="#" class="button" id="manual-control">
                <div class="button-text-container">
                    <img src="#" alt="조이스틱" class="icon">
                    <span class="button-title">로봇 수동 조작</span>
                </div>
                <p class="button-subtitle">상하좌우 버튼을 사용해서 조종합니다</p>
            </a>
            <a href="#" class="button" id="set-route">
                <div class="button-text-container">
                    <img src="#" alt="지도" class="icon">
                    <span class="button-title">이동 경로 지정</span>
                </div>
                <p class="button-subtitle">지도에 출발, 도착점을 정해 이동시킵니다</p>
            </a>
        </div>
        <div class="map-container">
            <h2 class="section-title">현재 로봇 위치</h2>
            <img src="#" alt="지도 뷰" class="map">
        </div>
    </div>
</body>
</html>
